server {
    listen 80;
    server_name _;  # Replace with domain or IP

    location = /favicon.ico { access_log off; log_not_found off; }
    
    # 1. Django Static Files
    location /static/ {
        alias /home/ubuntu/proyecto/staticfiles/;
    }

    # 2. Django Media Files
    location /media/ {
        alias /home/ubuntu/proyecto/media/;
    }

    # 3. API Requests -> Django (Gunicorn)
    location /api/ {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }
    location /admin/ {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }
    location /swagger/ {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }

    # 4. Frontend (React)
    root /home/ubuntu/proyecto/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
